<!DOCTYPE html>
<html>
<head>
    <title>DotOverlay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            width: 100%;
            height: 100%;
        }

        p {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=U3q69k0Dv0GCYNiiZeHPf7BS"></script>
    <script src="../dist/inmap.js"></script>

</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script>
    var inmap = new inMap.Map({
        id: 'allmap',
        skin: "Blueness",
        center: [105.403119, 38.028658],
        zoom: {
            value: 5,
            show: true,
            max: 18,
            min: 5
        },
    })
    var overlay = new inMap.FlashDotOverlay({
        style: {
            normal: {
                fps: 25, //动画帧数
                color: "#FAFA32",
                size: 20,
                speed: 0.15
            }
        },
        data: [{
            name: '北京',
            lnglat: ['116.3', '39.9'],
            color: 'rgba(200, 200, 50, 0.7)',
            speed: 0.5,
        }, {
            name: '上海',
            lnglat: ['121.29', '31.11'],
            color: '#6EE7FF',
            speed: 1,
            size: 40,
        }, {
            name: '福建',
            lnglat: ['117.984943', '26.050118'],
            speed: 0.45,
        }, {
            name: '广东',
            lnglat: ['113.394818', '23.408004'],
            speed: 0.9,
        }, {
            name: '广西',
            lnglat: ['108.924274', '23.552255'],
            speed: 0.8,
            size: 50,
        }]
    });
    inmap.add(overlay);

    setTimeout(() => {
        overlay.setOptionStyle({
            skin: "WhiteLover",
            style: {
                normal: {
                    color: "red",
                    size: 40,
                    speed: 0.15
                }
            }
        })
    }, 2000);
</script>
