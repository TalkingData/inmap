        body,
        html {
            width: 100%;

        #allmap {
            width: 100%;

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=U3q69k0Dv0GCYNiiZeHPf7BS"></script>
    <script src="./data/lineString2.js"></script>

<body>
    <div id="allmap"></div>

<script>
    var map = new inMap.Map({
        id: 'allmap',
        skin: 'Blueness',
        center: [105.403119, 38.028658],
        zoom: {
            value: 5,
            show: true,
            max: 6,
            min: 5
        },
    });
    data.length = 100;
    var overlay1 = new inMap.LineStringOverlay({
        style: {
            normal: {
                globalCompositeOperation: 'lighter',
                borderColor: 'rgba(55, 50, 250, 0.6)',
                borderWidth: 1.2,
                shadowColor: 'rgba(55, 50, 250, 0.5)',
                shadowBlur: 10,
            },
        },
        data: data,
        event: {
            onState(state) {
                console.log(state);
            }
        }
    });
    map.add(overlay1);
    var data2 = [].concat(data);
 
    var overlay2 = new inMap.LineStringAnimationOverlay({
        style: {
            globalCompositeOperation: 'lighter',
            //移动点半径
            size: 1.5,
            //移动点颜色
            fillColor: 'rgba(255, 250, 250, 0.9)',
            //移动点阴影大小
            shadowBlur: 10,
            fps: 50,
            lineOrCurve: 'line', //curve or line
            deltaAngle: 50 
        },
        data: data2,

    });
    map.add(overlay2);
</script>
