        body,
        html {
            width: 100%;

        }

        #allmap {
            width: 100%;

            font-size: 14px;

    <script>

<body>
    <div id="allmap"></div>

<script>
    var map = new inMap.Map({
        id: 'allmap',
        skin: 'Blueness',
        center: [-22.053354, 27.353393],
        zoom: {
            value: 3,
            show: true,
            max: 22,
            min: 3,
        }
    });
    data.length = 100;
   
    var overlay = new inMap.LineStringAnimationOverlay({
        style: {
            // fillStyle: 'rgba(255, 250, 250, 0.9)',
                // size: .5,
            //移动点半径
            moveRadius: 0.5,
            //移动点颜色
            fillColor: 'rgba(255, 250, 250, 0.9)',
            //移动点阴影颜色
            // shadowColor: '#fff',
            //移动点阴影大小
            shadowBlur: 0,
            fps: 20,

        },
        data: data,
        event: {
            onState(state) {
                console.log(state);
            }
        }
    });
    map.add(overlay);
</script>
