<script>
    var inmap = new inMap.Map({
        id: 'allmap',

        center: [116.473644, 39.988811],
        zoom: {
            value: 10,
            show: true,
            max: 22
        }
    });

    var overlay = new inMap.MaskOverlay({
        style: {
            backgroundColor: "rgba(31,44,72,1)",
            borderColor: 'rgba(250, 250, 55, 1)',
            shadowColor: 'rgba(250, 250, 55, 1)',
            shadowBlur: 20,
            borderWidth: 16,
        },
        data: data,
        event: {
            onState(state) {
                console.log(state);
            }
        }
    });
    inmap.add(overlay);
</script>
